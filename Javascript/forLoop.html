<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=20;i++){
            if(i%3==0 && i%5==0)
            {
                document.write("<p style='color:yellow'>divisible by 3 and 5"+" " +i+"</p>")
            }
            else if(i%3==0)
            {
                document.write("<p style='color:red'>divisible by 3"+" "+i+"</p>")
            }
            else if(i%5==0)
            {
                document.write("<p style='color:pink'>divisible by 5"+ " "+i+"</p>")
            }
            else{
                document.write("<p style='color:black'>not divisible by 3 and 5"+" "+i+"</p>")
            }
            
        }
    </script>

</body>
</html>
